<html>
<head>
    <!-- Alpine removed for local test; this page demonstrates delegated vanilla JS toggle -->
    <link href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" rel="stylesheet">
    <style>

        .fas {
            vertical-align: middle;
            font-family: 'Font Awesome 5 Free';
            font-weight: 900; /* This ensures the solid style is used */
            font-size: 0.8em;
        }

        .fa-chevron-down {
            transition: transform 0.3s ease-in-out;
            transform: rotate(-90deg);
        }

        .fa-right {
            transform: rotate(0deg) !important;
        }
    </style>
</head>
<body>
        <div data-example-toggle style="border: 1px solid #ccc; min-height: 1.5em;">
                <i class="fas fa-chevron-down" data-example-toggle-button></i>
                <span>&nbsp;</span>
                <span data-example-toggle-content hidden>
                        Hello ðŸ‘‹
                </span>
        </div>
        <script>
            // Delegated example toggle for the test page (no Alpine required)
            document.addEventListener('click', function (e) {
                var btn = e.target.closest('[data-example-toggle-button]');
                if (!btn) return;
                var container = btn.closest('[data-example-toggle]');
                if (!container) return;
                var content = container.querySelector('[data-example-toggle-content]');
                if (!content) return;
                var isHidden = content.hasAttribute('hidden');
                if (isHidden) {
                    content.removeAttribute('hidden');
                    btn.classList.add('fa-right');
                } else {
                    content.setAttribute('hidden','');
                    btn.classList.remove('fa-right');
                }
            });
        </script>
</div>

</body>
</html>
